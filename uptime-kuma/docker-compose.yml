services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    hostname: uptime-kuma
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      ${YOUR_NETWORK_1}:
      ${YOUR_NETWORK_2}:
    
    # --- Ports ---
    ports:
      - "${KUMA_PORT}:3001"

    # --- Volumes ---
    volumes:
      - uptime-kuma-data:/app/data
      # Docker Socket for "Docker Container" monitor type
      - /var/run/docker.sock:/var/run/docker.sock:ro

    # --- Resources ---
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 128M

    # --- Healthcheck ---
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  uptime-kuma-data:
    driver: local

networks:
  ${YOUR_NETWORK_1}:
    external: true
  ${YOUR_NETWORK_2}:
    external: true