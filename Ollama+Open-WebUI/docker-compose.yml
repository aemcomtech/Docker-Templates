services:
  # --- Backend: Inference Engine ---
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    hostname: ollama-server
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE}
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES}
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    networks:
      ${YOUR_NETWORK_2}:
        aliases:
          - ollama
    volumes:
      - ollama_data:/root/.ollama
    # Hardware Acceleration (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # --- Frontend: Chat Interface ---
  open-webui:
    image: ghcr.io/open-webui/open-webui:cuda
    container_name: open-webui
    hostname: openwebui-server
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - WEBUI_URL=${WEBUI_URL}
      # Internal connection to Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      # Auth
      - ENABLE_OAUTH_SIGNUP=false
      - OAUTH_PROVIDER_NAME=Authentik
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET}
      - OPENID_PROVIDER_URL=${OPENID_PROVIDER_URL}
      - OPENID_REDIRECT_URI=${OPENID_REDIRECT_URI}
      # MCP / Features
      - MCP_ENABLE=true
      - MCP_CONFIG_FILE=/app/backend/data/mcp.json
      - USE_CUDA_DOCKER=true
    networks:
      ${YOUR_NETWORK_1}:
        aliases:
          - openwebui_web
      ${YOUR_NETWORK_2}:
    volumes:
      - open_webui_data:/app/backend/data
      - ./logs:/var/log
      # Docker Socket (Optional: Only if you need WebUI to manage containers)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ssh_keys:/app/ssh_keys
      - ./mcp.json:/app/backend/data/mcp.json
      - audio_volume:/audio
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 90s
    depends_on:
      ollama:
        condition: service_healthy

volumes:
  ollama_data:
  open_webui_data:
  audio_volume:

networks:
  ${YOUR_NETWORK_1}:
    external: true
  ${YOUR_NETWORK_2}:
    external: true