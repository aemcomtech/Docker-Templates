# --- TOOLS SECTION ---
- Tools:
    - Guacamole:
        id: glass-card
        showStats: true
        description: Remote RDP
        icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/guacamole.svg
        href: https://
        siteMonitor: http://guacamole:8080
