# --- LOGS SECTION ---
- Live Logs:
    - Dozzle:
        id: glass-card
        server: my-docker
        showStats: true
        icon: dozzle.png
        href: https://
        description: Real-time Docker log viewer
        container:
        widget:
          type: iframe
          name: Dozzle Stream
          src: https://
          classes: w-full h-[1000px] border-2 border-[#0bcad9] rounded-xl bg-[#111b1d] dozzle-terminal
          allowScrolling: false
          loadingStrategy: eager