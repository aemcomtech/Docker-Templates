# --- CALENDAR SECTION ---
- Up and Coming:
    - When to Watch:
        icon: https://img.icons8.com/comic/100/03d0d8/calendar.png
        id: glass-card
        name: Calendar
        description: TV & Movie Releases
        widget:
          type: calendar
          view: monthly
          showTime: false
          integrations:
            - type: ical
              url: 
              name: TV Shows
              color: zinc
              params:
                fetchInterval: 3600

# --- MEDIA SECTION ---
- Media Center:
    - Netflix-ish:
        id: glass-card
        showStats: true
        icon: https://img.icons8.com/external-tal-revivo-bold-tal-revivo/24/03d0d8/external-smartphone-media-streaming-direct-to-tv-set-mobile-bold-tal-revivo.png
        href: https://
        siteMonitor: http://jellyfin:8096
        container: jellyfin
        server: my-docker
        description: Watch Movies and TV shows
        widget:
          type: jellyfin
          url: http://jellyfin:8096
          key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
          enableBlocks: true
          enableNowPlaying: true
          enableUser: true
          enableMediaControl: false
          showEpisodeNumber: true
          expandOneStreamToTwoRows: false

    - See:
        id: glass-card
        showStats: true
        icon: https://img.icons8.com/pastel-glyph/64/03d0d8/search-in-cloud--v2.png
        href: https://
        siteMonitor: http://gluetun:5055
        container: jellyseerr
        server: my-docker
        description: Request New Media
        widget:
          type: jellyseerr
          url: http://gluetun:5055
          key: {{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}

    - Audibl-ish:
        id: glass-card
        showStats: true
        icon: https://img.icons8.com/ios-filled/50/03d0d8/reading.png
        href: https://
        siteMonitor: http://audiobookshelf:80
        container: audiobookshelf
        server: my-docker
        description: Audio Books
        widget:
          type: audiobookshelf
          url: http://audiobookshelf:80
          key: {{HOMEPAGE_VAR_ABS_API_KEY}}
          books: true
          booksDuration: true

# --- AI & AUTOMATION SECTION ---
- AI & Automation:
    - n8n:
        id: glass-card
        showStats: true
        icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/n8n.svg
        href: https://
        siteMonitor: https://
        description: Workflows
        server: my-docker
        container: n8n

    - IKE-AI:
        id: glass-card
        showStats: true
        icon: https://
        href: https://
        siteMonitor: https://
        container: open-webui
        description: Private IKE AI
        server: my-docker

    - Ollama:
        id: glass-card
        showStats: true
        icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/ollama-dark.svg
        href: http://{{HOMEPAGE_VAR_HOST_IP}}:11434
        siteMonitor: http://{{HOMEPAGE_VAR_HOST_IP}}:11434
        container: ollama
        description: LLM Server
        server: my-docker

# --- NETWORKING & ADMIN SECTION ---
- Networking & Admin:
    - Authentik:
        id: glass-card
        showStats: true
        icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/authentik.svg
        href: https://
        siteMonitor: https://
        description: Authenticator
        server: my-docker
        container: authentik-server
        widget:
          type: authentik
          url: http://auth-server:9000
          key: {{HOMEPAGE_VAR_AUTHENTIK_API_KEY}}
          version: 2

    - Nginx Proxy Manager:
        id: glass-card
        description: Reverse Proxy
        showStats: true
        icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/nginx-proxy-manager.svg
        href: https://
        siteMonitor: https://
        server: my-docker
        container: npm
        widget:
          type: npm
          url: http://npm:81
          username: {{HOMEPAGE_VAR_NPM_USERNAME}}
          password: {{HOMEPAGE_VAR_NPM_PASSWORD}}

    - Pi-hole:
        id: glass-card
        showStats: true
        icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/pi-hole.svg
        href: https://
        siteMonitor: https://
        container: pihole
        server: my-docker
        description: Pi-hole DNS Server
        widget:
          type: pihole
          version: 6
          url: {{HOMEPAGE_VAR_PIHOLE_URL}}
          key: {{HOMEPAGE_VAR_PIHOLE_API_TOKEN}}

    - Gluetun:
        id: glass-card
        showStats: true
        icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/gluetun.svg
        description: VPN Server
        server: my-docker
        container: gluetun
        siteMonitor: http://gluetun:8000
        widget:
          type: gluetun
          url: http://gluetun:8000
          version: 2

