name: authentik

services:
  # --- DATABASE ---
  auth-pgsql:
    container_name: authentik-pgsql
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    command: postgres -c max_connections=300
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 60s
      retries: 5
      timeout: 5s
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${AUTHENTIK_POSTGRESQL__USER}
      POSTGRES_DB: ${AUTHENTIK_POSTGRESQL__NAME}
      TZ: ${TZ}
    networks:
      auth-ext:
    deploy:
      resources:
        limits:
          memory: 1G

  # --- AUTOMATED BACKUPS ---
  auth-backup:
    container_name: authentik-backup
    image: prodrigestivill/postgres-backup-local
    restart: unless-stopped
    volumes:
      - ./auth_backups:/backups
    environment:
      - POSTGRES_HOST=auth-pgsql
      - POSTGRES_DB=${AUTHENTIK_POSTGRESQL__NAME}
      - POSTGRES_USER=${AUTHENTIK_POSTGRESQL__USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SCHEDULE=59 5 * * *
      - BACKUP_KEEP_DAYS=7
      - HEALTHCHECK_PORT=8080
      - TZ=${TZ}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      start_period: 30s
      interval: 60s
      retries: 5
      timeout: 5s
    depends_on:
      auth-pgsql:
        condition: service_healthy
    networks:
      auth-ext:
    deploy:
      resources:
        limits:
          memory: 1G

  # --- AUTHENTIK SERVER ---
  auth-server:
    container_name: authentik-server
    image: ghcr.io/goauthentik/server:2025.12
    restart: unless-stopped
    command: server
    env_file: .env
    environment:
      - AUTHENTIK_LOG_LEVEL=warning
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      - GUNICORN_LOG_LEVEL=warning
    volumes:
      - ./media:/data/media
      - ./custom-templates:/data/templates
      - ./certs:/data/certs
    ports:
      - "${AUTHENTIK_PORT_HTTP}:9000"
      - "${AUTHENTIK_PORT_HTTPS}:9443"
    depends_on:
      auth-pgsql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/-/health/live/"]
      start_period: 40s
      interval: 60s
      retries: 5
      timeout: 5s
    networks:
      auth-ext:
      caddy_plex_default:
    deploy:
      resources:
        limits:
          memory: 1G

  # --- AUTHENTIK WORKER ---
  auth-worker:
    container_name: authentik-worker
    image: ghcr.io/goauthentik/server:2025.12
    restart: unless-stopped
    command: worker
    env_file: .env
    environment:
      - AUTHENTIK_LOG_LEVEL=warning
      - AUTHENTIK_ERROR_REPORTING__ENABLED=false
      - GUNICORN_LOG_LEVEL=warning
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./media:/media
      - ./certs:/certs
      - ./custom-templates:/templates
    depends_on:
      auth-pgsql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ak healthcheck"]
      start_period: 120s
      interval: 60s
      retries: 5
      timeout: 20s
    networks:
      auth-ext:
    deploy:
      resources:
        limits:
          memory: 1G

  # --- JELLYFIN PROXY OUTPOST ---
  ak-outpost-jellyfin-outpost:
    image: ghcr.io/goauthentik/proxy:2025.12
    container_name: ak-outpost-jellyfin-outpost
    environment:
      - AUTHENTIK_HOST=http://authentik-server:9000
      - AUTHENTIK_HOST_BROWSER=https://YOUR_DOMAIN
      - AUTHENTIK_TOKEN=${AUTHENTIK_TOKEN}
      - AUTHENTIK_INSECURE=false
    ports:
      - "9009:9000" 
      - "9444:9443"
    networks:
      - auth-ext
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://authentik-server:9000/outpost.goauthentik.io/ping"]
      start_period: 40s
      interval: 60s
      retries: 5
      timeout: 5s
    deploy:
      resources:
        limits:
          memory: 512MB

networks:
  auth-ext:
    name: authentik
    external: true
  caddy_plex_default:
    name: default
    external: true
